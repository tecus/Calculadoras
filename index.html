<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Calculadora V1</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"><input id="display"></div>
        <div class="grid-item item2"><input type="text" id="num1"></div>
        <div class="grid-item item3"><div class="div" id="operando"></div></div>
        <div class="grid-item item4"><input type="text" id="num2"></div>
        <div class="grid-item item5"><button type="button" id="btn7">7</button></div>
        <div class="grid-item item6"><button type="button" id="btn8">8</button></div>
        <div class="grid-item item7"><button type="button" id="btn9">9</button></div>
        <div class="grid-item item8"><button type="button" id="divi">/</button></div>
        <div class="grid-item item9"><button type="button" id="btn4">4</button></div>
        <div class="grid-item item10"><button type="button" id="btn5">5</button></div>
        <div class="grid-item item11"><button type="button" id="btn6">6</button></div>
        <div class="grid-item item12"><button type="button" id="multi">*</button></div>
        <div class="grid-item item13"><button type="button" id="btn1">1</button></div>
        <div class="grid-item item14"><button type="button" id="btn2">2</button></div>
        <div class="grid-item item15"><button type="button" id="btn7">3</button></div>
        <div class="grid-item item16"><button type="button" id="rest">-</button></div>
        <div class="grid-item item17"><button type="button" id="btn0">0</button></div>
        <div class="grid-item item18"><button type="button" id="limpiar">C</button></div>
        <div class="grid-item item19"><button type="button" id="igual">=</button></div>
        <div class="grid-item item20"><button type="button" id="suma">+</button></div>
    </div>
</body>
</html>
