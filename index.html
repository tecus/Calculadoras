<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Calculadora V3</title>
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="grid-item item1"><div  id="display"></div></div>
            <div class="grid-item item5"><button type="button" onclick="ingresar('7')" id="btn7" name="7">7</button></button></div>
            <div class="grid-item item6"><button type="button" onclick="ingresar('8')" id="btn8">8</button></div>
            <div class="grid-item item7"><button type="button" onclick="ingresar('9')" id="btn9">9</button></div>
            <div class="grid-item item8"><button type="button" onclick="ingresar('/')" id="divi">/</button></div>
            <div class="grid-item item9"><button type="button" onclick="ingresar('4')" id="btn4">4</button></div>
            <div class="grid-item item10"><button type="button" onclick="ingresar('5')" id="btn5">5</button></div>
            <div class="grid-item item11"><button type="button" onclick="ingresar('6')" id="btn6">6</button></div>
            <div class="grid-item item12"><button type="button" onclick="ingresar('*')"id="multi">*</button></div>
            <div class="grid-item item13"><button type="button" onclick="ingresar('1')"id="btn1">1</button></div>
            <div class="grid-item item14"><button type="button" onclick="ingresar('2')"id="btn2">2</button></div>
            <div class="grid-item item15"><button type="button" onclick="ingresar('3')"id="btn7">3</button></div>
            <div class="grid-item item16"><button type="button" onclick="ingresar('-')" id="rest">-</button></div>
            <div class="grid-item item17"><button type="button" onclick="ingresar('0')" id="btn0">0</button></div>
            <div class="grid-item item18"><button type="button" onclick="limpiarDisplay()" id="limpiar">C</button></div>
            <div class="grid-item item19"><button type="button" onclick="resultadoFinal()" id="igual">=</button></div>
            <div class="grid-item item20"><button type="button" onclick="ingresar('+')" id="suma">+</button></div>
        </div>
    </main>
</body>
</html>
